<app-homeslider></app-homeslider>
<app-categoryslider></app-categoryslider>


<div class="relative z-0 w-full mb-5 group">
  <input type="text" [(ngModel)]="userSearch" name="floating-search" id="floating-search" placeholder=" " class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-green-700 peer"/>
  <label for="floating-search" class="absolute text-sm text-body duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-green-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"  > {{"home.search"|translate}} </label>
</div>
<section class="grid gap-3 lg:grid-cols-6 md:grid-cols-3 grid-cols-1 my-6">
  @for(item of productList()|searchproduct:userSearch ; track item._id){
    <app-productcard [product]="item"></app-productcard>
  }
</section>
