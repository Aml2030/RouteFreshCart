

<footer class="bg-gray-100 p-5">
    <div class="mx-auto w-11/12">
      <h1 class="text-xl">{{"footer.get_app"|translate}}</h1>
      <p class="text-gray-600 mt-2 mb-5">{{"footer.send"|translate}}</p>
      <hr class="my-6 border-default sm:mx-auto lg:my-8" />

      <form class="flex items-center mx-auto space-x-2">
        <div class="relative w-10/12">
          <input
            type="email"id="voice-search"
            class="block w-full ps-9 pe-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:border-green-700  shadow-xs placeholder-text-body"
            placeholder="Email..."
            required
          />
        </div>

        <button type="submit" class="btn-main w-2/12 cursor-pointer font-bold">
          {{"footer.share"|translate}}
        </button>
      </form>

      <div class="pay-details border-y py-5 border-gray-300 md:flex  justify-between items-center my-5">
        <div class="flex items-center">
          <h3 class="text-sm m-0 me-3">{{"footer.payment"|translate}}</h3>

          <img src="images/amazon-pay.png" width="50px" alt="" class="me-3" />
          <img src="images/American-Express-Color.png" width="50px" alt="" class="me-3" />
          <img src="images/paypal.png" width="50px" alt=""  class="me-3"/>
          <img src="images/mastercard.webp" width="50px" alt="" class="me-3" />
        </div>

        <div class="flex items-center">
          <h3 class="h6 m-0 me-1">{{"footer.deliver"|translate}}</h3>

          <img src="images/get-google-play.png" width="100px" alt="" />
          <img src="images/get-apple-store.png" width="100px" alt="" />

        </div>

      </div>

    </div>
</footer>
