 @if(product()){
    <div  class="group relative overflow-hidden cursor-pointer bg-neutral-primary-soft block p-3 pb-6 border border-default rounded-base shadow-xs">

      <div [routerLink]="['/productdetails',product()._id]">
        <img class="rounded-base w-full" [src]="product().imageCover" [alt]="product().title" />

        <div class="mt-4 mb-2">
          <span class="text-xs text-green-700">{{product().category.name}}</span>
          <h2 class="mt-2 mb-2 text-base font-semibold tracking-tight text-heading">
            {{product().title.split(' ').slice(0,2).join(" ")}}
          </h2>
        </div>

        <div class="flex justify-between items-center mb-6">
          <span class="text-sm text-gray-600">{{product().price}} EGP</span>
          <span class="text-sm text-gray-600">
            <i class="fa-solid fa-star text-yellow-400"></i>
            {{product().ratingsAverage}}
          </span>
        </div>
      </div>

      <button (click)="addProductToCart(product()._id)" class="absolute bottom-2 left-1/2 -translate-x-1/2 bg-green-700 btn rounded text-white w-[90%] py-2
                    translate-y-[140%] opacity-0
                    group-hover:translate-y-0 group-hover:opacity-100
                    transition-all duration-700 ease-out
                    cursor-pointer">
        {{"productcard.button"|translate}}
      </button>
    </div>

  }
