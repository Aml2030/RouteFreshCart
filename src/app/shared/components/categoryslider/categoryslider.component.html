<section class="mt-5 mb-12">
  <h1 class="text-green-700 text-base font-medium mb-3">{{"category.slider"|translate}}</h1>
    <owl-carousel-o [options]="customOptions">

    @for (slide of categoryList(); track slide._id) {
      <ng-template carouselSlide [id]="slide._id">
        <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" class="h-[150px] object-cover">
        <h2 class="text-sm font-medium">{{slide.name}}</h2>
      </ng-template>
    }

  </owl-carousel-o>
</section>
